<!DOCTYPE html>
<html lang="en">
<head>
    <!--Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../static/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;900&display=swap" rel="stylesheet">

    <title>Sign Up</title>
</head>
<body>
    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
          <a href="#" class="navbar-brand navbar-logo">News Curation</a>
          <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#toggleMobileMenu"
              aria-controls="toggleMobileMenu"
              aria-expanded="false"
              aria-lable="Toggle navigation"
          >
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="toggleMobileMenu">
              <ul class="navbar-nav ms-auto text-center">
                  <li><a href="signup.html" class="nav-link active">Sign Up</a></li>
                  <li><a href="login.html" class="nav-link">Log In</a></li>
              </ul>
          </div>
        </div>
      </nav>

    <!--Header Image-->
    <img src="../static/header.png" class="header-lg">

    <!-- Contents -->
    <div class="login-container shadow-sm">
        <h1 class="text-center">Welcome!</h1>
        <p class="title text-center">Please log in or sign up to continue</p>
        <div class="input-container">
            <form>
                <div class="input-group mb-2">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="text" name="" class="form-control input-field" value="" placeholder="Enter email here">
                </div>
                <div class="input-group mb-2">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" name="" class="form-control input-field" value="" placeholder="Enter username here">
                </div>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                    <input type="password" name="" class="form-control input-field" value="" placeholder="Enter password here">
                </div>
                <div class="d-flex justify-content-center mt-4 login_container">
                    <button type="button" name="button" class="btn btn-grad">Signup</button>
                </div>
            </form>
        </div>
        
        <div class="mt-3">
            <div class="d-flex justify-content-center">
                <small>Already have an account?&nbsp</small><a class="highlight" href="login.html" class="ml-2">Log In</a>
            </div>
        </div>
    </div>



    <!--Bootstrap JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    
</body>
</html>
